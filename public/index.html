<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">

    <meta name="description" content=" " />

    <link href="../src/assets/css/swiper.min.css" />
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <title>pcsite</title>
    <script>
      (function (doc, win) {
          var docEl = "";
          docEl = doc.documentElement, resizeEvt = "orientationchange" in window ? "orientationchange" : "resize", recalc = function () {
              var clientWidth = docEl.clientWidth;
              if (!clientWidth) {
                  return
              } else {
                  if (clientWidth > 1920) {
                      docEl.style.fontSize = 100 + "px"
                  } else {
                      if (clientWidth < 1150) {
                          docEl.style.fontSize = 60 + "px"
                      } else {
                          if (clientWidth <= 1920 || clientWidth >= 1150) {
                              docEl.style.fontSize = (clientWidth / 1920) * 100 + "px"
                          }
                      }
                  }
              }
          };
          if (!doc.addEventListener) {
              return
          }
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener("DOMContentLoaded", recalc, false)
      })(document, window);
  </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but pcsite doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
